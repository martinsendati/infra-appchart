apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.appName }}
  namespace: {{ .Values.namespace }}
spec:
  rules:
    - host: app-martooo.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: marto-service
                port:
                  number: 80
